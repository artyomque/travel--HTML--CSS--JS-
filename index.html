<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel</title>
  </head>
  <body>
    <div class="container">
      <div class="section__grid">
        <div class="card__container"></div>
        <div class="configurator">
          <h2 class="configurator__title">Подберите идеального попутчика</h2>

          <div class="configurator__inner">
            <section class="configurator__section">
              <button class="configurator__toggle" type="button">
                <span class="section__title">Хобби<span class="title__colon">:</span></span><img class="configurator__chevron" src="./img/icons/chevron.svg" />
              </button>
              
              <div class="configurator__content">
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Спортзал</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Кальян</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Диван</label
                >
              </div>
            </section>

            <section class="configurator__section">
              <button class="configurator__toggle" type="button">
                <span class="section__title">Музыка<span class="title__colon">:</span></span><img class="configurator__chevron" src="./img/icons/chevron.svg" />
              </button>
              <div class="configurator__content">
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Тяжелый рок</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Русский рэп</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Евродэнс</label
                >
              </div>
            </section>

            <section class="configurator__section">
              <button class="configurator__toggle" type="button">
                <span class="section__title">Еда<span class="title__colon">:</span></span><img class="configurator__chevron" src="./img/icons/chevron.svg" />
              </button>
              <div class="configurator__content">
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Мясоед</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Сидит на ПП</label
                >
                <label class="checkbox"
                  ><input type="checkbox" /> <span class="checkmark"></span>Веган-сыроед</label
                >
              </div>
            </section>

            <section class="configurator__section">
              <button class="configurator__toggle" type="button">
                <span class="section__title">Транспорт<span class="title__colon">:</span></span><img class="configurator__chevron" src="./img/icons/chevron.svg" />
              </button>
              <div class="configurator__content configurator__content--transport">
                <label class="checkbox--transport"
                  ><input type="checkbox" /></span><img class="configurator__icon" src="./img/icons/transportation/icon_plane.svg"></label
                >
                <label class="checkbox--transport"
                  ><input type="checkbox" /></span><img class="configurator__icon" src="./img/icons/transportation/icon_bus.svg"></label
                >
                <label class="checkbox--transport"
                  ><input type="checkbox" /></span><img class="configurator__icon" src="./img/icons/transportation/icon_bicycle.svg"></label
                >
                <label class="checkbox--transport"
                ><input type="checkbox" /></span><img class="configurator__icon" src="./img/icons/transportation/icon_run.svg"></label
              >
              </div>
            </section>

            <section class="configurator__section configurator__section--level">
              <button class="configurator__toggle" type="button">
                <span class="section__title">Левел<span class="title__colon">:</span><img class="configurator__chevron" src="./img/icons/chevron.svg" />
              </button>

              <div class="configurator__content configurator__content--slider">

                <div class="configurator__input">
                <input id="min-input" type="number" value="30" min="0" max="100">
                <div class="input__separator"></div>
                <input id="max-input" type="number" value="100" min="0" max="100">
                </div>

                <div class="slider__container">
                <div class="slider__track"></div>
                <div class="slider__range" id="slider-range"></div>
                <input type="range" id="min-slider" min="0" max="100" value="30">
                <input type="range" id="max-slider" min="0" max="100" value="100">
                </div>

              </div>
            </section>

            <button class="configurator__apply-btn">Показать</button>

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
